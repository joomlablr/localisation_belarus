COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Шчыра вітаем вас у Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"Першы крок прывітальнага агляду, які дэманструе новы выгляд загалоўка\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Абнаўленні інтэрактыўных аглядаў</h2><h3>Аўтаматычны запуск аглядаў</h3><p>Новы параметр дазволіць вам аўтаматычна запускаць навучальны агляд пры пераходзе на старонку сайта, да кантэксту якой ён прывязаны. Карыстальнік можа праглядзець тур, адмяніць прагляд (у такім выпадку будзе выкананы паўторны аўтаматычны запуск, які рэгулюецца асобным параметрам тайм-аўта ў наладах кампанентаў) або запусціць і адмовіцца ад наступнага паўторнага аўтаматычнага запуску.</p><h3>Іншыя ўдасканаленні</h3><ul class=\"mb-3\"><li>Для яснасці інфармацыя аб <em>колькасці крокаў</em> перанесена ў пачатак загалоўка кроку навучальнага агляду.</li><li>Памер мадальнага акна змяняецца аўтаматычна ў залежнасці ад тыпу кантэнту і наяўнасці малюнкаў.</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Асноўныя абнаўленні</h2><h3>Новы модуль ўсё-у-адным - \"Матэрыялы\"</h3><p>Новы модуль ўсё-у-адным - <strong>Матэрыялы</strong> цалкам замяняе функцыянальныя модулі <strong>Матэрыялы ў архіве</strong>, <strong>Навіны</strong>, <strong>Папулярныя матэрыялы</strong>, <strong> Апошнія матэрыялы</strong>, <strong>Спіс матэрыялаў</strong>, якія ў будучыні будуць выдалены. Модуль працуе з  выбранымі катэгорыямі - з фільтрамі, тэгамі і г.д.</p><p>Для стварэння модуля ў меню панэлі кіравання выберыце пункт <strong>Змесціва &#8594; Модулі сайта</strong> і націсніце <strong>Стварыць</strong>.</p><h3>Макет шаблонаў лістоў</h3><p>Новы макет дазваляе дадаць \"абалонку\" для шаблонаў лістоў у выглядзе лагатыпа ў верхнім калантытуле і капірайтамі ў ніжнім калантытуле старонкі.</p><p>Для выкарыстання макета ў наладах кампанента <strong>Шаблоны лістоў</strong> для параметра <strong>Фармат лістоў</strong> выберыце значэнне <strong>HTML</strong> (або <strong>Абодва варыянты</strong>), уключыце параметр <strong>Макет шаблонаў лістоў</strong> і выберыце лагатып.</p><h3>Іншыя ўдасканаленні і выпраўленні</h3><ul class=\"mb-3\"><li>Рэалізавана магчымасць укладання даччыных формаў у наладжваемае поле даччынай формы.</li><li>На панэлі кіравання на старонках са спісам элементаў даступна бачная і агульная колькасць элементаў спісу.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Прыклад макеты шаблонаў лістоў з лагатыпам у верхнім калантытуле і капірайтамі ў ніжнім калантытуле\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
